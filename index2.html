<section class="contact section container" id="contact">

    <div class="pr-left">
        <h3 style="color: #FF014F;">Hire me</h3>
        <h1 style="color: white;font-weight: 900;font-size: 60px;"> Contact</h1>
    </div>


    <!-- <div class="contact__container grid"> -->
    <div class="row  contact-container ">

        <div class="col-sm-12 col-lg-5 col-md-12">
            <div class="card contact-card">
                <img src="https://rainbowit.net/themes/inbio/wp-content/uploads/2021/08/contact1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title footer-user">Pradip
                    </h5>
                    <span>Chief Operating Officer</span>
                    <p class="card-text footer-user-content">
                        I am available for freelance work.
                    </p>
                    <p> Connect with me via and call in to my account.</p>
                    <span class="card-link footer-phone">
                       <strong>Phone: </strong> +012 345 678 90
                        <br>
                   <strong>Email: </strong>     admin@example.com
                    </span>

                    <br>

                    <div class=" footer-icons">
                        <h6 style="color: gray;" class="footer-name">FIND WITH ME</h6>
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fab fa-instagram"></i>
                        <a href="#" target="_blank"> <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-sm-12 col-lg-7 col-md-12 contact-form-section">
            <div class="contact__mail">
                <h2 class="contact__title">
                    Send Me A Message
                </h2>

                <form action="" class="contact__form" id="contact-form" onsubmit="sendEmail(); reset(); return false; ">
                    <div class="contact__group">
                        <div class="contact__box">
                            <input type="text" name="user_name" class="contact__input" id="name" required="" placeholder="First name">
                            <label for="name" class="contact__label">First Name</label>
                        </div>

                        <div class="contact__box">
                            <input type="email" name="user_email" class="contact__input" id="email" required="" placeholder="Email Address">
                            <label for="email" class="contact__label">Email Address</label>
                        </div>
                    </div>

                    <div class="contact__box">
                        <input type="text" name="user_subject" class="contact__input" id="subject" required="" placeholder="Subject">
                        <label for="subject" class="contact__label">Subject</label>
                    </div>

                    <div class="contact__box contact__area">
                        <textarea name="user_message" id="message" class="contact__input" required="" placeholder="Message"></textarea>
                        <label for="message" class="contact__label">Message</label>
                    </div>

                    <p class="contact__message" id="contact-message"></p>
                    <!-- <input type="submit" value="Send" class="contact__button button"> -->
                    <button type="submit" class="contact__button button">
                        <i class="ri-send-plane-line"></i> Send Message
                    </button>
                </form>
            </div>
        </div>


    </div>
</section>
